<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 其他类型转换为布尔值
		 数据类型	布尔值：True 	布尔值：False
		 String 	非空字符串		""
		 Number 	非零数字			0 或者 NaN
		 Object 	任何对象			null
		 undefined 					undefined-->
		 <script type="text/javascript">
		 	console.log("\"\" 转换为布尔值为"+Boolean(""))
			console.log("\" \" 转换为布尔值为"+Boolean(" "))
			console.log("1 转换为布尔值为"+Boolean(1))
			console.log("-1 转换为布尔值为"+Boolean(-1))
			console.log("Infinity 转换为布尔值为"+Boolean(Infinity))
			console.log("NaN 转换为布尔值为"+Boolean(NaN))
			var a
			console.log("undefined 转换为布尔值为"+Boolean(a))
			console.log("[] 转换为布尔值为"+Boolean([]))
		 </script>
	</body>
</html>
