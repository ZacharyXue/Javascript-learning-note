<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 对于未赋值变量必须使用var
			var a
			console.log('a: ' + a)
			
			b = true
			console.log('b: ' + b)
			c = false
			console.log('c: ' + c)
			
			d = 'hello world'
			console.log('d: ' + d)
			e = '\''
			console.log('e: '+e)
			
			// JavaScript只有number类型，没有float或者int之分
			num1 = 100
			console.log('num1 = ' + num1 + ', the type is ' + typeof(num1))
			num2 = 100.1
			console.log('num2 = ' + num2 + ', the type is ' + typeof(num2))
			num3 = 0xaf  // 十六进制
			console.log('num3 = ' + num3)
			num4 = 017  // 八进制
			console.log('num4 = ' + num4)
		</script>
	</body>
</html>
